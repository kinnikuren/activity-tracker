<!DOCTYPE html>
<html>
<head>
  <title>Activity Tracker</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" asyn></script>
</head>
<body>

  <h1>
    Don't Waste The Day<br>
    <div id="clock"></div>
  </h1>

  <br>
  
  <div id="stopwatches">
    <h2>Stopwatches</h2>
    <div class="stopwatch">
      <div class="stopwatch_name">
        Stopwatch <br>(Untracked)
      </div>
      <div class="button" id="button">START</div>
      Stopwatch Time: 
      <div class="stopwatch_time" id="stopwatch_time">0:00:00</div>
      <div class="start_stop_time">
        Start Time: 
        <span class="start_time" id="start_time"></span>
        <br>
        Stop Time: 
        <span class="stop_time" id="stop_time"></span>
      </div>  
    </div>


    <br>
    <br>
    <div id="new_stopwatch">
      <br>
      <br>
      <form id="new_stopwatch_form">
        <input type="text" name="new_stopwatch_name" id="new_stop_watch_name" required></input>
        <button id="new_stopwatch_button" type="submit">New Stopwatch</button>
      </form>
    </div>
  </div>

  <div id="right_container">
    <div id="summary">
      <h2>Summary</h2>
      Total Elapsed Time: 
      <span id="total_elapsed_time">0:00:00</span>
      <ul id="stopwatch_summary">
      </ul>
      <button id="download_csv">Download CSV</button>
      <br>
      <button id="display_pie_chart">Display Pie Chart</button>
      <div>
        <canvas id="pie-chart" width="400" height="400"></canvas>
      </div>    
    </div>
    
    <div id="logs">
      <h2>Logs</h2>
      Manual Entry:
      <br>
      <span id="manual_entry_error"></span>
      <br>
      <form id="manual_log_form">
        <select name="stopwatch_dropdown" id="stopwatch_dropdown" required>
        </select>
        <br>
        <input type="text" size="2" maxlength="2" placeholder="HH" id="start_hour" name="start_hour" 
               required pattern="[0-9]{1,2}"></input> :
        <input type="text" size="2" maxlength="2" placeholder="MM" id="start_mins" name="start_mins" 
               required pattern="[0-9]{1,2}"></input> - 
        <input type="text" size="2" maxlength="2" placeholder="HH" id="end_hour" name="end_hour" 
               required pattern="[0-9]{1,2}"></input> :
        <input type="text" size="2" maxlength="2" placeholder="MM" id="end_mins" name="end_mins" 
               required pattern="[0-9]{1,2}"></input>
        <button type="submit" id="manual_log_button">Log</button>
      </form>
      <ul id="stopwatch_logs">
      </ul>
    </div>
    
  </div>

  <br>
  

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
